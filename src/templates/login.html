<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<title>CATS - Initialization</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />	
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'style.css') }}"/>
</head>

<body>

	<div id="header">
		<h1><img src="{{ url_for('static', filename = 'logo.png') }}"/>CATS: login</h1>
	</div>
	
	<div style="background-color:#FFFFFF; height:1px;">
		
	</div>
	
	<div id="content">
		<div id="sidebar">

		</div>
		
		<div id="main-content">
		    <h2>User login</h2>
			<p>If you have a username and a password to use CATS, you can proceed to login. To learn more about CATS and how to get credentials, take a look at the following page: <a href="https://github.com/CATS-Project/CATS/wiki">https://github.com/CATS-Project/CATS/wiki</a></p>
			<form action="" method="POST">
				<label>Username:</label><br/>
				<input class="underlined" style="width:615px;" type="text" name="username" value="{{ request.form.username }}"><br/>
         		<label>Password:</label><br/>
				<input class="underlined" style="width:615px;" type="password" name="password" value="{{ request.form.password }}"><br/>
				<br/>
        		<input class="button" type="submit" value="Login">
			</form>
			{% if error %}
				<p>Error: {{ error }}</p>
      		{% endif %}
		</div>
		
		<div class="clear"></div>
	</div>

</body>

</html>
